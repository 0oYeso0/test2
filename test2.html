<h1>百鬼綾目</h1>
<p>百鬼綾目（日語：百鬼あやめ／なきりあやめ Nakiri Ayame）是從2018年9月3日在YouTube開始活動的VTuber，業界團體hololive的二期生。其形象爲日本文化中的鬼神，由神樂七奈（畫師用名ななかぐら）設計。</p>
<p>hololive所屬的虛擬鬼神，頭上雙角彰顯著鬼神的身份，身穿著帶有彼岸花圖案的古風服裝，身後繫著紅白鈴緒結和背負著兩把武器，與式神共同從幽世來到現世。
清脆的聲線被觀眾讚譽清楚，說話過程常常把自己逗笑，直播常伴有悅耳的低笑聲。直播多以遊戲實況、雜談、歌唱等等。對FPS甚為熱衷。在歌唱直播時，在觀眾反響中頗受好評。</p>
